<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <meta http-equiv='cache-control' content='no-cache'> 
    <meta http-equiv='expires' content='0'> 
    <meta http-equiv='pragma' content='no-cache'>

    <title>Document</title>

    <link href='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/overlay-toggle.css">
    <link rel="stylesheet" href="./styles/overlay-producers.css">
</head>

<body>

    <div id='map'>
        <div id="left" class="sidebar flex-center left collapsed">
            <div class="sidebar-content rounded-rect flex-center">
                <!-- Left Sidebar -->
                <div class="sidebar-content-list left">
                    
                </div>
                <div id="arrow" class="sidebar-toggle rounded-rect left">
                    &rarr;
                </div>
            </div>
        </div>

        <div id="right" class="sidebar flex-center right collapsed">
            <div class="sidebar-content rounded-rect flex-center">
                
                <!-- Right Sidebar --> 
                <div class="sidebar-content-container">
                    <fieldset>
                        <input id="feature-filter" type="text" placeholder="Filter results by name">
                    </fieldset>
    
                    <div class="sidebar-content-list right">
                </div>
        
                    
                </div>
                <div id="arrow" class="sidebar-toggle rounded-rect right">
                    &rarr;
                </div>
            </div>
        </div>
    </div>

    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <fieldset>
                <!-- <label>settings</label> -->
                <select id="projection" name="projection">
                    <!-- Each value matches a layer ID. -->
                    <option value="globe">Globe</option>
                    <!-- <option value="naturalEarth">Compromise</option> -->
                    <option value="mercator">Conformal</option>
                </select>
            </fieldset>

            <fieldset>
                <!-- <label>Change a language</label> -->
                <div id="languages"></div>
            </fieldset>
            <fieldset>
                <!-- <label>Choose a style of map</label> -->
                <div id="layers"></div>
            </fieldset>
        </div>
    </div>


    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-language/v1.0.0/mapbox-gl-language.js'></script>


    <script type="module" src="./main.js"></script>
    <script type="module" src="./sidebar.js"></script>




    <!-- <script src="./prepareData.js"></script> -->
    <!-- <script type="module" src="./overpass.js"></script> -->

</body>

</html>
