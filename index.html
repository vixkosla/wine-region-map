<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link href='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./styles/overlay-toggle.css">
</head>

<body>

    <div id='map'>
        <div id="left" class="sidebar flex-center left collapsed">
            <div class="sidebar-content rounded-rect flex-center">
                <!-- Left Sidebar -->
                <div id="sidebar-content-list">
                    
                </div>
                <div id="arrow" class="sidebar-toggle rounded-rect left">
                    &rarr;
                </div>
            </div>
        </div>

        <div id="right" class="sidebar flex-center right">
            <div class="sidebar-content rounded-rect flex-center">
                <!-- Left Sidebar -->
                <div id="sidebar-content-list right">
                    
                </div>
                <div id="arrow" class="sidebar-toggle rounded-rect right">
                    &rarr;
                </div>
            </div>
        </div>
    </div>

    <div class="map-overlay top">
        <div class="map-overlay-inner">
            <fieldset>
                <label>Select layer</label>
                <select id="layer" name="layer">
                    <!-- Each value matches a layer ID. -->
                    <option value="water">Water</option>
                    <option value="building">Buildings</option>
                    <option value="triangles">Triangles</option>
                </select>
            </fieldset>
            <fieldset>
                <label>Choose a color</label>
                <div id="swatches"></div>
            </fieldset>
        </div>
    </div>


    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/7.8.4/d3.min.js"></script>
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.2.0/mapbox-gl.js'></script>


    <script type="module" src="./main.js"></script>
    <script type="module" src="./sidebar.js"></script>


    <!-- <script src="./prepareData.js"></script> -->
    <!-- <script type="module" src="./overpass.js"></script> -->

</body>

</html>
